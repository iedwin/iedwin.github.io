<h3 id="或在项目的根目录下运行-不要漏掉最后的-："><a href="#或在项目的根目录下运行-不要漏掉最后的-：" class="headerlink" title="或在项目的根目录下运行(不要漏掉最后的 .)："></a>或在项目的根目录下运行(不要漏掉最后的 .)：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">svn propset svn:ignore &quot;*iml*&quot; .</div><div class="line">svn propset svn:ignore &quot;*.idea*&quot; .</div><div class="line">svn propset svn:ignore &quot;*target*&quot; .</div><div class="line">svn propset svn:ignore &quot;*.class*&quot; .</div></pre></td></tr></table></figure>
